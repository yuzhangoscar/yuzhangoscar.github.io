<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu Zhang | Portfolio</title>
  <!-- Three.js for 3D rendering -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 3D Background Canvas -->
  <canvas id="three-canvas"></canvas>

  <!-- Main Content -->
  <div class="main-content visible" id="mainContent">
    <header>
      <h1>Yu Zhang</h1>
      <p>Hi, I'm a software tester based in Sydney. I enjoy building projects that combine clean design and smart functionality.</p>
    </header>

    <main>
      <a href="https://github.com/yuzhangoscar/syslogParser" class="project-button">🧠 Syslog Parser</a>
      <a href="https://github.com/yuzhangoscar/pomodoroTimer" class="project-button">🍅 Pomodoro Timer</a>
      <a href="https://github.com/yuzhangoscar/retirementAssetCalculator" class="project-button">💲 Retirement Asset Calculator</a>
    </main>

    <footer>
      <p>📧 LinkedIn: <a href="https://www.linkedin.com/in/yu-zhang-8b366337/">Yu Zhang</a></p>
      <p>🌐 GitHub: <a href="https://github.com/yuzhangoscar" target="_blank">@yuzhangoscar</a></p>
      <p>© 2025 Yu Zhang</p>
    </footer>
  </div>

  <!-- Chatting Octopus Popup -->
  <div class="octopus-popup" id="octopusPopup">
    <div class="octopus-header" id="octopusHeader">
      <div class="octopus-title">
        🐙 Chatting Octopus
      </div>
      <div class="octopus-controls">
        <button class="octopus-btn minimize-btn" id="minimizeBtn" title="Minimize">−</button>
        <button class="octopus-btn maximize-btn" id="maximizeBtn" title="Maximize">□</button>
        <button class="octopus-btn close-btn" id="closeBtn" title="Close">×</button>
      </div>
    </div>
    <div class="octopus-content">
      Coming soon... 🐙💬
    </div>
  </div>

  <!-- Octopus Trigger Button -->
  <button class="octopus-trigger" id="octopusTrigger" title="Open Chatting Octopus">
    🐙
  </button>

  <!-- External JavaScript -->
  <script src="script.js"></script>

</body>
</html>
